<div class="display__container | container text-center">
    <div class="display__row center | row align-items-center">
        <input
            class="display-info bottom-right error-message-toggle"
            type="text"
            #display
            (keyup)="expressionFromDisplay(display.value)"
            value="{{ expression }}"
            placeholder="0"
        />
    </div>
</div>

<!--
    To make the input red on error
    [class.red]=""
    [class.normal]=""
-->
