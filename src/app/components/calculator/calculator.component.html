<div #calculator class="container text-center">
    <div class="row">
        <div class="col-12">
            <app-display
                (fromDisplay)="fromDisplay($event)"
                (enterEventEmitter)="buildExpression()"
                [expression]="displayExpression"
            ></app-display>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-pad (clickedPad)="fromPad($event)"></app-pad>
        </div>
    </div>
</div>
